name: Market Intelligence (Step 1)

on:
  schedule:
    # 月〜金の日本時間18:00 (UTC 9:00) に起動
    - cron: '0 9 * * 1-5'
  workflow_dispatch: # 手動テスト用ボタン

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Core Logic
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASSWORD: ${{ secrets.GMAIL_PASSWORD }}
        run: python main.py
